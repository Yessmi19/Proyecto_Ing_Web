
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body class="login">
    <div class="deco"></div>
    <section class="d-flex justify-content-center mt-5">
        <div class="cuadro rounded-4 border p-4">
                
                    <a href="Login.html">
                        <img src="flechaderecha.png" alt="Icono de derecha" id="flecha">
                        
                    </a>
                        <span class="text-center">Crear Cuenta</span>
                    <form>
                        <div class="mb-3">
                            <label for="nom" class="form-label">Tu Nombre:</label>
                            <input type="text" class="form-control" id="nom" name="nomco" placeholder="Nombres y Apellido">
                        </div>
                        <div class="mb-3">
                            <label for="cor" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="cor" name="correo" placeholder="ejemplo@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="con" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="con" name="cont" placeholder="Mínimo 6 caracteres">
                        </div>
                        <div class="mb-3">
                            <label for="conc" class="form-label">Confirmar Contraseña:</label>
                            <input type="password" class="form-control" id="conc" name="contc" placeholder="Mínimo 6 caracteres">
                        </div>
                        <button type="submit" class="btn btn-primary color">Registrarse</button>
                    </form>
            </div>
    </section>
    <footer>
    </footer>
</body>
</html>
