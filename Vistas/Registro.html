<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<script>
    function validarContraseña() {
        var password = document.getElementById("password").value;
        var cpassword = document.getElementById("cpassword").value;
        var mensaje = document.getElementById("mensaje");

        if (password !== cpassword && cpassword !== "") {
            mensaje.innerHTML = "Las contraseñas no coinciden";
            return false; // Evita enviar el formulario
        } else {
            mensaje.innerHTML = "";
            return true; // Permite enviar el formulario
        }
    }
</script>


<body class="login">
    <div class="deco"></div>
    <section class="d-flex justify-content-center mt-5">
        <div class="cuadro rounded-4 border p-4">
            <a href="Log.php">
                <img src="flechaderecha.png" alt="Icono de derecha" id="flecha">
            </a>
            <span class="text-center">Crear Cuenta</span>
            <form action="BD.php" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Tu Nombre:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombres y Apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@email.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 6 caracteres">
                </div>
                <div class="mb-3">
                    <label for="cpassword" class="form-label">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Mínimo 6 caracteres" oninput="validarContraseña()" >
                    <p id="mensaje" style="color: red;" ></p>
                </div>
                <input type="submit" class="btn-color" value="Registrarse" name="submit" onclick="return validarContraseña()">
            </form>
        </div>
    </section>
    <footer>
    </footer>


    
</body>
</html>
